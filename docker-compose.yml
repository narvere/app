version: '3'


services:
  nginx:
    image: nginx:1.15
    restart: always
    container_name: nginx
    volumes:
      - ./:/var/www
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./dhparam:/etc/ngnix/dhparam
      - ./certbot/conf:/etc/ngnix/ssl
      - ./certbot/data:/usr/share/ngnix/html/letsencrypt
    ports:
      - 80:80
      - 443:443
    networks:
      - my-network
    depends_on:
      - flask
  flask:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: flask
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 "app.create_app:create_app()"
    volumes:
      - ./:/var/www
    networks:
      my-network:
        aliases:
          - flask-app
  certbot:
    image: certbot/certbot
    depends_on:
      - nginx
    container_name: certbot
    command: certonly --webroot --webroot-path=/var/www/html --email deniss.hohlov@gmail.com --agree-tos --no-eff-email -d t10.ee
    volumes:
      - etc-letsencrypt:/etc/letsencrypt
      - www-html:/var/www/html
networks:
  my-network:

volumes:
  www-html:
  dbfiles:
  etc-letsencrypt: